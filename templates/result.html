<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction Result</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h1>Sentiment Prediction Result</h1>
        <div class="input-group">
            <div class="input-col">
                <label for="test_string">Review Input</label>
                <textarea id="test_string" name="test_string" rows="4" cols="50" readonly>{{ test_string }}</textarea>
            </div>
        </div>

        <h3>Prediction</h3>
        <div class="results">
            <p><strong>{{ prediction }}</strong></p>
        </div>
        <a href="/"><button type="submit">Go back</button></a>
    </div>
</body>

</html>
