<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction App</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h1>Sentiment Prediction App</h1>
        <form action="/" method="POST">
            <div class="input-group">
                <div class="input-col">
                    <label for="test_string">Enter a Review</label>
                    <textarea id="test_string" name="test_string" rows="4" cols="50" placeholder="Enter a review..."
                        required>{{ test_string }}</textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
